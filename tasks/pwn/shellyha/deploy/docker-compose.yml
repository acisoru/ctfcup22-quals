version: '2.2'

services:
    shellyha:
        build: service
        restart: on-failure
        ports:
            - 13772:31337
        privileged: true
        stop_grace_period: 3s
        mem_limit: 1024M
        memswap_limit: 1024M
        cpu_count: 1
        pids_limit: 512
        ulimits: 
            nofile:
                soft: 8192
                hard: 8192